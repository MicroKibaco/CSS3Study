<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last-Child</title>
    <style type="text/css">

        section > div:last-child {

            color: green;

        }

    </style>
</head>
<body>

<section>
    <div>1-1</div>
    <div>1-2</div>
    <div>1-3</div>
</section>

<section>
    <div>2-1</div>
    <div>2-2</div>
    <div>2-3</div>
</section>

<div>0-1</div>
<div>0-2</div>
<div>0-3</div>

</body>
</html>
