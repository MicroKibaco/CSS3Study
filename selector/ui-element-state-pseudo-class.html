<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ui元素状态伪类</title>
    <style type="text/css">
        input {

            width: 200px;
            height: 30px;
            border: 1px solid red;

        }

        input:disabled {

            background: green;
            border: 1px solid yellow;

        }

    </style>
</head>
<body>
<input type="text" disabled="disabled"/>
<input type="text" />
<input type="text" />
<input type="text" />
</body>
</html>
